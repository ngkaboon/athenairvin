<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd ">

<head>
<link rel="stylesheet" type="text/css" href="game.css">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>AthenaIrvin</title> 
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script src="http://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">

<script>
// starting amount of gold
var gold = 20;
var costWorker = 5;
var costMachine = 10;
var machine=0;
var worker=0;
var health=0;
var phone=0;
var hidden=false;
var round=1;

var MAXGOLD=10;
var MAXWORKERHEALTH=10;
var MAXRECUPERATEHEALTH=3;
var CHANCEWORKERRUN = 90;
var PERCENT=100;

function printCannotBuy(item) {
    $("#action").text("Cannot buy "+item+" because you are out of gold!");
}

function buyWorker() {
    if (gold >= costWorker) {
        // math part
        gold = gold - costWorker;
        worker = worker + 1;
	    health = health + MAXWORKERHEALTH;
        
        // display part
        $("#money").text(gold);
        $("#action").text("Bought worker");
        $("#workers").text(worker);
    	$("#healthWorkers").text(health);


    }
    else { 
        printCannotBuy("worker");

    }
}

function nextRound(round) {
//    alert("Next Round");
    round = round + 1;
    var seed=gameRandom(PERCENT); 
    if (worker > 1  && seed <= CHANCEWORKERRUN) {
        worker = worker - 1;
        alert("Worker ran away!");
        $("#workers").text(worker);
    }
    var recuperate = gameRandom(MAXRECUPERATEHEALTH*worker);
    health = recuperate + health;
    if (health > MAXWORKERHEALTH*worker) {
	    health = MAXWORKERHEALTH*worker;
    }
    $("#action").text("Recuperated worker health = " + recuperate);
    $("#round").text(round);
    $("#healthWorkers").text(health);
    return round;
}

function buyMachine() {
//    alert("Buying machine!");
    if (gold >= costMachine) {
        gold = gold - costMachine;
        machine = machine + 1;
        $("#money").text(gold);
        $("#action").text("Bought machine"); 
        $("#machines").text(machine);
    }
     else { 
        printCannotBuy("machine");
    }
}

function makePhone() {
//  alert("Make a phone!");
    if (health >= 5) {
    	phone = phone + 1 ;  
	health = health - 5;
    	$("#phones").text(phone);
	$("#healthWorkers").text(health);
    	$("#phonesGfx").append("<img id=\"phone"+phone+"\" src=\"iphone.png\"></img>");
    	$("#action").text("Phone made");
    }
    else {
	$("#action").text("Workers are all tired!");
    }  
} 

function gameRandom(value) {
    return Math.floor((Math.random() * value) +1);
}

function sellPhone() {
//  alert("Sell a phone!");
    var earn;
    if (phone > 0) {
        $("#phone"+phone).remove();
        phone = phone - 1;  
        earn = gameRandom(MAXGOLD)  ;
        gold = gold + earn;
        $("#phones").text(phone);
        $("#money").text(gold);
        $("#action").text("Phone sold and "+earn+" gold earned");
    }
}

function showhide() {
    $("#menu").toggle();
}
        

$(document).ready(function(){ 
    // call backs for game actions
    $("#worker").on("click", buyWorker);
    $("#machine").on("click", buyMachine);
    $("#showhide").on("click", showhide);
    $("#makephone").on("click", makePhone);
    $("#sellphone").on("click", sellPhone);

    
    // move to next step
    $("#step2").on("click", function() {
        $("#menu").hide();
        $("#menu2").show();
    });
    $("#step3").on("click", function() {
        $("#menu2").hide();
        $("#menu3").show();
    });
    $("#step1").on("click", function() {
        $("#menu3").hide();
        $("#menu").show();
	    round = nextRound(round); 
    });
    $("#round").text(round);

    
    // display new screen
    $("#money").text(gold);
    $("#workers").text(worker);
    $("#healthWorkers").text(health);
    $("#machines").text(machine);
    $("#phones").text(phone);

    // hide rest of menus first
    $("#menu2").hide();
    $("#menu3").hide();
    
});
</script>
</head>

<body>
    Game round:
    <label id="round"></label><br>
    <p id="menu">
        <label id="question">What do you want to buy? </label> <br>
        <a href="#" id="worker">worker (5 gold)</a> <br>
        <a href="#" id="machine">machine (10 gold)</a><br>
        <a href="#" id="step2">Done with buying resource</a><br>
    </p>
    <p id="menu2">
        <a href="#" id="makephone">Make a phone</a> <br>
        <a href="#" id="step3">Done with making phone</a><br>
    
    </p>
    <p id="menu3">
        <a href="#" id="sellphone">Sell a phone</a> <br>
        <a href="#" id="step1">Done with selling phone</a><br>
    
    </p>
    <! <a href="#" id="showhide"> <!- Show or Hide Menu</a><br>
    gold :  
    <label id="money"></label> <br>
   
    last action : 
    <label id="action"></label> <br> 

    workers :
    <label id="workers"></label> <br>

    health of workers :
    <label id="healthWorkers"></label> <br>

    machine :
    <label id="machines"></label> <br>
    
    phone :
    <label id="phones"></label> <br>
    <span id="phonesGfx"></span><br>
